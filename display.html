<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/script.js" defer></script>
</head>
<body>
    <div class="message-container-flex">
        <div class="top-messages-grid">
            <div id="spacing"></div>
            <h1 id="title">Checkers</h1>
            <p id="message-board"><span>Player 1</span> will move <span>black</span> pieces and <span id="red-word">player 2</span> will move <span id="red-word">red</span> pieces. Your turn first Player 1!</p>
        </div>
    </div>
        
        <div class="container">
            <div class="player-1">
                <p>Player 1</p>
                <div id="pictures-of-black-pieces">Pieces will go here</div>
            </div>
          
            <div class="boarder"></div>
            <div class="player-2">
                <p>Player 2</p>
                <div id="pictures-of-red-pieces">Pieces will go here</div>
            </div>
            
        </div>
        <div class="space-between-board-button"></div>
        <div class="button">
            <button type="button" id="reset">Reset Board</button>
        </div>

 
  
</body>
</html>
